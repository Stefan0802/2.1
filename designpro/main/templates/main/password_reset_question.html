<form method="post">
    {% csrf_token %}
    {{ form.username.label }} {{ form.username }}<br>
    
    {% if form.security_question %}
        {{ form.security_question.label }} вопрос {{ form.security_question }} <br>
    {% endif %}
    
    {{ form.security_answer.label }} {{ form.security_answer }}<br>
    
    <button type="submit">Отправить</button>
</form>
