<!-- change_status.html -->
{% extends 'basic.html' %}

{% block content %}
<h2>Изменить статус заявки: {{ application.title_application }}</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить изменения</button>
</form>
<a href="{% url 'application_list' %}">Назад к списку заявок</a>
{% endblock %}
