<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение удаления</title>
</head>
<body>
    <h1>Подтверждение удаления</h1>
    <p>Вы действительно хотите удалить заявку "{{ application.title_application }}"?</p>
    <form method="POST" action="{% url 'delete_application' application.id %}">
        {% csrf_token %}
        <button type="submit">Удалить</button>
        <a href="{% url 'application_list' %}">Отмена</a>
    </form>
</body>
</html>
