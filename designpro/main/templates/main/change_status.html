{% block content %}
<h2>Смена статуса заявки {{ application.id }}</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Изменить статус</button>
</form>
<a href="{% url 'application_list' %}">Назад к списку заявок</a>
{% endblock %}
